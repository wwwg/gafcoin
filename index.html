<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="gafcoin.js"></script>
        <script type="text/javascript" src="web/webclient.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="web/style.css" />
    </head>
    <body>
        <center>
            <h1>gafcoin</h1>
            <div id="stats" class="box">
                <h3>this node</h3>
                wallet balance: <span id="balance">loading...</span><br>
                connected nodes: <span id="peerCount">loading...</span><br>
                blockchain height: <span id="bcHeight">loading...</span><br><br>
                <button id="privkey" onclick="getwalletaddr()">get wallet address</button><br><br>
                <button id="privkey" onclick="getprivate()">get / set private key</button>
            </div>
            <br><br>
            <div id="log" class="box">
                <h3>log</h3>
            </div>
            <div id="txpanel" class="box">
                <h3>make transaction</h3>
                to: <input type="text" id="destAddr"></input><br><br>
                amount: <input type="number" id="value"></input><br><br>
                <button id="maketx">transfer</button>
            </div>
        </center>
    </body>
</html>
